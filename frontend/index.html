<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="urlForm">
                <div class="input-group">
                    <label for="urlInput">URL:</label>
                    <input type="text" id="urlInput" name="urlInput" placeholder="https://example.com">
                </div>
                <div class="input-group">
                    <label for="tableId">Table ID:</label>
                    <input type="text" id="tableId" name="tableId" placeholder="Enter table ID">
                </div>
                <div id="additionalProperties" class="properties-container"></div>
                <div class="button-group">
                    <button type="button" id="addPropertyButton">Add New Property</button>
                    <button type="reset" id="resetButton">Reset Button</button>
                    <button class="button-submit" type="submit">Extract Table</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
